   <link rel="stylesheet" href="style.css">

    <div id="form1">
        <h1 id="tag1">User Registration Form</h1><br>
        <label class="label0">Name</label><br>
        <input type="text" id="name" placeholder="Enter your name"><br><br>
        <label class="label0">Email</label><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <label class="label0">Phone</label><br>
        <input type="tel" id="phone" placeholder="Enter your phone"><br><br>
        <label class="label0">Password</label><br>
        <input type="password" id="password" placeholder="Enter your password"><br><br>
        <button type="button" onclick="submit()">Sign Up</button>
        <button type="button" onclick="lgn()">Log In</button>
    </div>

    <div id="form2">
        <h1 id="tag2">User Login Form</h1><br>
        <label class="label0">Email</label><br>
        <input type="email" id="loginEmail" placeholder="Enter your email"><br><br>
        <label class="label0">Password</label><br>
        <input type="password" id="loginPassword" placeholder="Enter your password"><br>
        <a href="#">Forgot Password?</a><br><br>
        <button type="button" onclick="loy()">Login</button>
